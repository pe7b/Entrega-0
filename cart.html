<body style="background-color: rgba(186, 194, 194, 0.342);">
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>

      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown ">
        <button id="userLoged" class="dropbtn ">Dropdown</button>
        <div class="dropdown-content">
          <a href="cart.html">Ver mi carrito</a>
          <a href="my-profile.html">Mi perfil</a>
          <a href="login.html">Cerrar sesión</a>

      </div>
      
    </div>

  <div id="general" class="card col-9" style="margin: 40px; background-color: rgba(104, 162, 238, 0.212);">
    <div class=" pt-3 center"  >
      <table class="table table-striped " style="background-color: rgba(255, 255, 255, 0.678);">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Imagen</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">SubTotal</th>
                <th scope="col">IVA(22%)</th>
            </tr>
            
            <tbody class="col-2" id="micarrito">
            </tbody>
        </thead>
        
      </table>

      <table class="card col-1" style="float: right; margin-bottom: 10px; margin-right: 15px;">
        <div class="col-8">
                 
          <tr  class="col-15 "> 
          <th  class="" > Total:  </th> 
          
          </tr>
          <tr class="col-15 "> 
          <th id="subtotal" class=""></th> 
          </tr>
         
          </div>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="premium" name="tEnvio" type="radio" class="custom-control-input" value="0.15" required="" checked>
              <label class="custom-control-label" for="premium">Premium (2-5 días) - Costo del 15% sobre el subtotal.</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="express" name="tEnvio" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="express">Express (5-8 días) - Costo del 7% sobre el subtotal.</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="standard" name="tEnvio" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="standard">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>
            </div>
            
            <select class="card" style="margin: 15px;" name="" id="metodo">Metodo de pago
            <option value="">Tarjeta de credito</option>
            <option value="">Transferencia bancaria</option>
            </select>
          </div>

      </table>

     
     <button id="" class="btn btn-success" style="margin: 15px; " > Pagar </button>
    </div>
  </div>
